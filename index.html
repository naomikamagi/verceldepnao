<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter dengan React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 217, 165); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0; 
        }

        .container {
            text-align: center;
            background-color: white; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px black; 
        }

        .counter {
            display: inline-block;
            border: 2px solid black;
            padding: 50px;
            border-radius: 5px;
        }

        .counter-button {
            margin: 0 15px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .reset-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [number, setNumber] = React.useState(0);

            const increase = () => setNumber(number + 1);
            const decrease = () => setNumber(number - 1);
            const reset = () => setNumber(0);

            return (
                <div className="container">
                    <div className="counter">
                        <button className="counter-button" onClick={decrease}>-</button>
                        <span style={{ fontSize: '40px' }}>{number}</span> 
                        <button className="counter-button" onClick={increase}>+</button>
                    </div>
                    <div>
                        <button className="reset-button" onClick={reset}>Reset!</button>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
